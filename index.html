<!doctype html>
<html lang="en">
  <head>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- Bootstrap custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- google font -->
    <link rel="stylesheet" href="font-awesome/css/font-awesome.css">

      <meta name="theme-color" content="#7952b3">

  <body>
  
      <section id="logo">
    <div class="container">
          <div class="row">
        <div class="col-md-12 text-center" >
              <img src="img/logo.png" class"img-fluid/">
              </div>
            </div>
          </div>
      </section>
      
 <section id="intro">
      <div class="container">
          <div class="row">
              
        <div class="col-md-12 text-center" >
              <p>we're working hard, we'll be ready to launch in...</p>
              </div>
              
            </div>
          </div>
      </section>
      
      <section id="counter">
      <div class="container">
          <div class="row">
              <div class="col-md-12 text-center" >
                <div class="countdown"></div>
              </div>
            </div>
          </div>
      </section>
      
       <section id="icons">
        <div class="container">
            <div class="row">
              <div class="col-md-12 text-center" >
                <ul class="list-inline">
                    <a href="http://ww.twitter.com" target="_blank"><li class="list-inline-item"><i class="fa twitter fa-twitter-square fa-3x" aria-hidden="true"></i></li></a>
                    <a href="http://ww.facebook.com" target="_blank"><li class="list-inline-item"><i class="fa facebook fa-facebook-square fa-3x" aria-hidden="true"></i></li></a>
                    <a href="http://ww.google.com" target="_blank"><li class="list-inline-item"><i class="fa google fa-google-plus-square fa-3x" aria-hidden="true"></i></li></a>
                    <a href="http://ww.instagram.com" target="_blank"><li class="list-inline-item"><i class="fa instagram fa-instagram fa-3x" aria-hidden="true"></i></li></a>
                </ul>
              </div>
            </div>
        </div>
      </section>
      
       <section id="signup">
        <div class="container">
            <div class="row">
              <div class="col-md-12 text-center" >
                <form class="form-inline" role="form" method="post" action="signup">
                  <input type="email" class="form-control form-control-sm" name="email" placeholder="enter your email">
                    <button type="sumbit" class="btn btn-signup btn-sm" name="sumbit" value="send">find out more </button>
                  </form>
              </div>
            </div>
        </div>
      </section>
      
      <script>
       $(function() {
    $('.countdown').countdown({

    });
});
